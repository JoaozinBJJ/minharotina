<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <title>My Routine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="clipboard (1).png">
    <link rel="apple-touch-icon" href="clipboard (1).png">
    <meta name="theme-color" content="#7b5cff">
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>My Routine <span class="brand-sub">— Seu dia mais produtivo</span></h1>
            <div class="controls">
                <button id="analyticsBtn" class="theme-toggle" title="Ver análises">Analytics</button>
                <button id="themeToggle" class="theme-toggle" title="Alternar tema">Modo Escuro</button>
            </div>
        </header>

        <!-- Analytics Modal -->
        <div class="modal" id="analyticsModal" aria-hidden="true">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Analytics — My Routine</h2>
                    <button id="closeAnalytics" class="icon-btn" title="Fechar">✕</button>
                </header>
                <div class="charts">
                    <div class="chart-card"><h3>Tarefas — Concluídas vs Pendentes</h3><canvas id="chartCompleted"></canvas></div>
                    <div class="chart-card"><h3>Distribuição por Urgência</h3><canvas id="chartUrgency"></canvas></div>
                    <div class="chart-card"><h3>Tempo médio de resolução (min)</h3><canvas id="chartAvgTime"></canvas></div>
                </div>
            </div>
        </div>

        <form id="taskForm">
            <div class="field">
                <textarea id="taskInput" placeholder="Nova tarefa (escreva o que precisa fazer hoje)" aria-label="Tarefa" required></textarea>
            </div>
            <button type="submit" class="add-btn">Adicionar</button>
        </form>

        <div class="meta">
            <span class="chip" id="count">0 tarefas</span>
            <span class="chip" id="undone">0 pendentes</span>
        </div>

        <div class="list" id="taskList" aria-live="polite"></div>

        <footer>Escreva sua tarefa e clique em <strong>Adicionar</strong>. As tarefas são salvas no navegador.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <div class="rodape">
        By João Victor de Paula - 01/2026
    </div>
</body>
</html>
